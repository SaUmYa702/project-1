<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FarmEase</title>
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 400px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }
        
        h2 {
            color: #fff;
            font-size: 1.8em;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            position: relative;
            width: 100%;
            margin: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .form-group input {
            width: 100%;
            height: 45px;
            padding: 0 35px 0 10px;
            font-size: 1em;
            background-color: transparent;
            border: none;
            outline: none;
            color: #fff;
        }
        
        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1em;
            color: rgba(255, 255, 255, 0.8);
            transition: 0.5s;
            pointer-events: none;
        }
        
        .form-group input:focus ~ label,
        .form-group input:valid ~ label {
            top: -5px;
            font-size: 0.85em;
            color: #f5a425;
        }
        
        .form-group i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }
        
        .btn-register {
            width: 100%;
            height: 45px;
            border-radius: 40px;
            border: none;
            font-size: 1.1em;
            text-transform: uppercase;
            font-weight: 600;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(245, 164, 37, 0.9);
            color: #fff;
        }
        
        .btn-register:hover {
            background: rgba(216, 140, 31, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 164, 37, 0.3);
        }
        
        .login-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
            font-size: 0.9em;
        }
        
        .login-link a {
            text-decoration: none;
            color: #f5a425;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            color: #d88c1f;
            text-decoration: underline;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
            color: #fff;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo h1 {
            color: #f5a425;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>FarmEase</h1>
        </div>
        <h2>Create Account</h2>
        <div class="register-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <input type="text" name="username" required>
                <label>Username</label>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <input type="email" name="email" required>
                <label>Email</label>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" name="password" required>
                <label>Password</label>
                <i class="fas fa-lock"></i>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" required>
                <label>Confirm Password</label>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn-register">Register</button>
            <div class="login-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
